- name: Create oCIS data directory
  ansible.builtin.file:
    path: /opt/homelab/ocis
    state: directory
    owner: 1000
    group: 1000
    mode: '0755'

- name: Template oCIS docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /opt/homelab/ocis/docker-compose.yml
    owner: 1000
    group: 1000
    mode: '0644'

- name: Start oCIS container
  community.docker.docker_compose_v2:
    project_src: /opt/homelab/ocis
    state: present
