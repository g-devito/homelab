- name: Create Navidrome data directory
  ansible.builtin.file:
    path: /opt/homelab/navidrome/data
    state: directory
    owner: 1000
    group: 1000
    mode: '0755'

- name: Create Navidrome music directory
  ansible.builtin.file:
    path: /opt/homelab/navidrome/music
    state: directory
    owner: 1000
    group: 1000
    mode: '0755'

- name: Template Navidrome docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /opt/homelab/navidrome/docker-compose.yml
    owner: 1000
    group: 1000
    mode: '0644'
  notify: Restart navidrome

- name: Start Navidrome container
  community.docker.docker_compose_v2:
    project_src: /opt/homelab/navidrome
    state: present
